<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input-name" type="text" placeholder="enter city name" spellcheck="false">
            <button id="search"><img  src="zoom-in-svgrepo-com.svg"></button>
        </div>
        <div class="weather">
            <img src="rain-svgrepo-com.svg" class="weather-icon">
            <h1 class="temp">22* C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="wind-svgrepo-com.svg">
                    <div>
                        <p class="humadity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind-2-svgrepo-com.svg">
                    <div>
                        <p class="wind">15 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
